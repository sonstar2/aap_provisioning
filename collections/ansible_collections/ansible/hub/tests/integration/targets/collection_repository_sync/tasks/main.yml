---
- name: collection_repository_sync integration tests with basic auth
  module_defaults:
    group/ansible.hub.hub:
      ah_host: "{{ ah_host }}"
      ah_username: "{{ ah_username }}"
      ah_password: "{{ ah_password }}"
      validate_certs: "{{ ah_verify_ssl }}"
  block:
    - name: Generate a test_id for the test
      set_fact:
        test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') | lower }}"
      when: test_id is not defined
    - name: Sync rh-certified in check mode (basic auth)
      ansible.hub.collection_repository_sync:
        name: rh-certified
        wait: false
      check_mode: true
      register: r_basic_check

    - name: Check if sync is successful (basic auth)
      assert:
        that:
          - r_basic_check.changed

    - name: Sync rh-certified (basic auth)
      ansible.hub.collection_repository_sync:
        name: rh-certified
        wait: false
      register: r_basic

    - name: Check if sync is successful (basic auth)
      assert:
        that:
          - r_basic.changed
