---
- name: collection_repository integration tests with token auth
  module_defaults:
    group/ansible.hub.hub:
      ah_host: "{{ ah_host }}"
      validate_certs: "{{ ah_verify_ssl }}"
  block:
    - name: Generate a test_id for the test
      set_fact:
        test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') | lower }}"
      when: test_id is not defined
    - name: Create a token for testing
      ansible.hub.ah_token:
        ah_username: "{{ ah_username }}"
        ah_password: "{{ ah_password }}"
        state: present
      register: test_token
      no_log: true

    - name: Define variables (token auth)
      set_fact:
        collection_repo_name_token: "sample_token_{{ test_id }}"
        distribution_token: "sample_token_{{ test_id }}"

    - name: Create a collection repository in check mode (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token }}"
        description: "description of the repository"
        pulp_labels:
          pipeline: "approved"
        distribution:
          name: "{{ distribution_token }}"
          state: present
        remote: community
        wait: true
        ah_token: "{{ test_token.token }}"
      register: r_token_check
      check_mode: true

    - name: Check if the collection repository is created in check mode (token auth)
      assert:
        that:
          - r_token_check.changed

    - name: Create a collection repository (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token }}"
        description: "description of the repository"
        pulp_labels:
          pipeline: "approved"
        distribution:
          name: "{{ distribution_token }}"
          state: present
        remote: community
        wait: true
        ah_token: "{{ test_token.token }}"
      register: r_token

    - name: Check if the collection repository is created (token auth)
      assert:
        that:
          - r_token.changed

    - name: Create a collection repository again (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token }}"
        description: "description of the repository"
        pulp_labels:
          pipeline: "approved"
        distribution:
          name: "{{ distribution_token }}"
          state: present
        remote: community
        wait: true
        ah_token: "{{ test_token.token }}"
      register: r_token_again

    - name: Check if the collection repository is not created again (token auth)
      assert:
        that:
          - not r_token_again.changed

    - name: Delete collection repository in check mode (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token }}"
        state: absent
        ah_token: "{{ test_token.token }}"
      check_mode: true
      register: r_token_delete_check

    - name: Check if the collection is deleted in check mode (token auth)
      assert:
        that:
          - r_token_delete_check.changed

    - name: Delete collection repository (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token }}"
        state: absent
        ah_token: "{{ test_token.token }}"
      register: r_token_delete

    - name: Check if the collection is deleted (token auth)
      assert:
        that:
          - r_token_delete.changed

    - name: Delete collection repository again (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token }}"
        state: absent
        ah_token: "{{ test_token.token }}"
      register: r_token_delete_again

    - name: Check if the collection is not deleted again (token auth)
      assert:
        that:
          - not r_token_delete_again.changed

  always:
    - name: Cleanup - Delete collection repository (token auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_token | default('') }}"
        state: absent
        ah_token: "{{ test_token.token | default('') }}"
      ignore_errors: true

    - name: Remove test token
      ansible.hub.ah_token:
        ah_username: "{{ ah_username }}"
        ah_password: "{{ ah_password }}"
        token: "{{ test_token.token | default('') }}"
        state: absent
      ignore_errors: true
      no_log: true
