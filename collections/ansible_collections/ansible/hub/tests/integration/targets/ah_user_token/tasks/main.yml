---
- name: ah_user integration tests with token auth
  module_defaults:
    group/ansible.hub.hub:
      ah_host: "{{ ah_host }}"
      validate_certs: "{{ ah_verify_ssl }}"
  block:
    - name: Generate a test_id for the test
      set_fact:
        test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') | lower }}"
      when: test_id is not defined
    - name: Create a token for testing
      ansible.hub.ah_token:
        ah_username: "{{ ah_username }}"
        ah_password: "{{ ah_password }}"
        state: present
      register: test_token
      no_log: true

    - name: Ensure the user exists (token auth)
      ansible.hub.ah_user:
        username: "user_token_{{ test_id }}"
        first_name: "first_token_{{ test_id }}"
        last_name: "last_token_{{ test_id }}"
        email: "user_token_{{ test_id }}@example.com"
        password: vs9mrD55NP
        state: present
        ah_token: "{{ test_token.token }}"
      register: r_token

    - name: Check if the user is created (token auth)
      assert:
        that:
          - r_token.changed

  always:
    - name: Remove user (token auth)
      ansible.hub.ah_user:
        username: "user_token_{{ test_id }}"
        state: absent
        ah_token: "{{ test_token.token | default('') }}"
      ignore_errors: true

    - name: Remove test token
      ansible.hub.ah_token:
        ah_username: "{{ ah_username }}"
        ah_password: "{{ ah_password }}"
        token: "{{ test_token.token | default('') }}"
        state: absent
      ignore_errors: true
      no_log: true
