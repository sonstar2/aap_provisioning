---
- name: ah_ee_repository integration tests with basic auth
  module_defaults:
    group/ansible.hub.hub:
      ah_host: "{{ ah_host }}"
      ah_username: "{{ ah_username }}"
      ah_password: "{{ ah_password }}"
      validate_certs: "{{ ah_verify_ssl }}"
  block:
    - name: Generate a test_id for the test
      set_fact:
        test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') | lower }}"
      when: test_id is not defined
    - name: Define variables (basic auth)
      set_fact:
        registry_name_basic: "ee_basic_{{ test_id }}"
        ee_repo_name_basic: "ee_repo_basic_{{ test_id }}"

    - name: Create EE remote registry (basic auth)
      ansible.hub.ah_ee_registry:
        name: "{{ registry_name_basic }}"
        url: https://quay.io/my/registry
        state: present
      register: r_basic_registry

    - name: Check if the remote registry EE is created (basic auth)
      assert:
        that:
          - r_basic_registry.changed

    - name: Add a remote repository from registry (basic auth)
      ansible.hub.ah_ee_repository:
        name: "{{ ee_repo_name_basic }}"
        upstream_name: "upstream_{{ ee_repo_name_basic }}"
        registry: "{{ registry_name_basic }}"
        include_tags:
          - latest
        state: present
      register: r_basic

    - name: Check if the remote repository EE is created (basic auth)
      assert:
        that:
          - r_basic.changed

    - name: Remove a remote repository (basic auth)
      ansible.hub.ah_ee_repository:
        name: "{{ ee_repo_name_basic }}"
        state: absent
      register: r_basic_delete

    - name: Check if the remote repository EE is deleted (basic auth)
      assert:
        that:
          - r_basic_delete.changed

  always:
    - name: Remove a remote repository (basic auth)
      ansible.hub.ah_ee_repository:
        name: "{{ ee_repo_name_basic | default('') }}"
        state: absent
      ignore_errors: true

    - name: Remove EE remote registry (basic auth)
      ansible.hub.ah_ee_registry:
        name: "{{ registry_name_basic | default('') }}"
        state: absent
      ignore_errors: true
