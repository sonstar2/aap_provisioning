---
- name: ah_user integration tests with basic auth
  module_defaults:
    group/ansible.hub.hub:
      ah_host: "{{ ah_host }}"
      ah_username: "{{ ah_username }}"
      ah_password: "{{ ah_password }}"
      validate_certs: "{{ ah_verify_ssl }}"
  block:
    - name: Generate a test_id for the test
      set_fact:
        test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') | lower }}"
      when: test_id is not defined
    - name: Ensure the user exists (basic auth)
      ansible.hub.ah_user:
        username: "user_basic_{{ test_id }}"
        first_name: "first_basic_{{ test_id }}"
        last_name: "last_basic_{{ test_id }}"
        email: "user_basic_{{ test_id }}@example.com"
        password: vs9mrD55NP
        state: present
      register: r_basic

    - name: Check if the user is created (basic auth)
      assert:
        that:
          - r_basic.changed

  always:
    - name: Remove user (basic auth)
      ansible.hub.ah_user:
        username: "user_basic_{{ test_id }}"
        state: absent
      ignore_errors: true
