---
- name: collection_repository integration tests with basic auth
  module_defaults:
    group/ansible.hub.hub:
      ah_host: "{{ ah_host }}"
      ah_username: "{{ ah_username }}"
      ah_password: "{{ ah_password }}"
      validate_certs: "{{ ah_verify_ssl }}"
  block:
    - name: Generate a test_id for the test
      set_fact:
        test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') | lower }}"
      when: test_id is not defined
    - name: Define variables (basic auth)
      set_fact:
        collection_repo_name_basic: "sample_basic_{{ test_id }}"
        distribution_basic: "sample_basic_{{ test_id }}"

    - name: Create a collection repository in check mode (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic }}"
        description: "description of the repository"
        pulp_labels:
          pipeline: "approved"
        distribution:
          name: "{{ distribution_basic }}"
          state: present
        remote: community
        wait: true
      register: r_basic_check
      check_mode: true

    - name: Check if the collection repository is created in check mode (basic auth)
      assert:
        that:
          - r_basic_check.changed

    - name: Create a collection repository (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic }}"
        description: "description of the repository"
        pulp_labels:
          pipeline: "approved"
        distribution:
          name: "{{ distribution_basic }}"
          state: present
        remote: community
        wait: true
      register: r_basic

    - name: Check if the collection repository is created (basic auth)
      assert:
        that:
          - r_basic.changed

    - name: Create a collection repository again (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic }}"
        description: "description of the repository"
        pulp_labels:
          pipeline: "approved"
        distribution:
          name: "{{ distribution_basic }}"
          state: present
        remote: community
        wait: true
      register: r_basic_again

    - name: Check if the collection repository is not created again (basic auth)
      assert:
        that:
          - not r_basic_again.changed

    - name: Delete collection repository in check mode (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic }}"
        state: absent
      check_mode: true
      register: r_basic_delete_check

    - name: Check if the collection is deleted in check mode (basic auth)
      assert:
        that:
          - r_basic_delete_check.changed

    - name: Delete collection repository (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic }}"
        state: absent
      register: r_basic_delete

    - name: Check if the collection is deleted (basic auth)
      assert:
        that:
          - r_basic_delete.changed

    - name: Delete collection repository again (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic }}"
        state: absent
      register: r_basic_delete_again

    - name: Check if the collection is not deleted again (basic auth)
      assert:
        that:
          - not r_basic_delete_again.changed

  always:
    - name: Cleanup - Delete collection repository (basic auth)
      ansible.hub.collection_repository:
        name: "{{ collection_repo_name_basic | default('') }}"
        state: absent
      ignore_errors: true
